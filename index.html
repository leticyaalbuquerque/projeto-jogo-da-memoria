<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Jogo da Memória</title>
</head>

<body onload="criarGrade()">
    <header class="flex justify-center pt-8 md:pt-12">
        <img src="./img/titulo-jogo.png" alt="Título do jogo" class="h-20 md:h-28">
    </header>

    <main>
        <div id="grade" class="grid grid-cols-3 col-start-2 sm:grid-cols-4 md:grid-cols-6 px-16 md:px-20 lg:px-52 pt-8 md:py-16 gap-3 max-h-72"></div>
        <div id="mensagem" class="h-full flex justify-center text-center pt-32 text-3xl font-montserrat text-gray-400"></div>
        <div class="mt-12 flex justify-center">
            <button id="btn-jogar-novamente" class="rounded-full bg-rosa text-white text-center font-montserrat font-medium py-2 px-4 hidden">Jogar novamente</button>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full -z-50">
        <img src="./img/background-jogo.png" alt="Imagem de Fundo" class="h-full w-full object-cover object-bottom">
    </footer>
</body>
<script src="main.js"></script>
</html>
